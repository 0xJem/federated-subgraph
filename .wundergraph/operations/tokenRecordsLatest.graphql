query TokenRecordsLatest {
  treasuryArbitrum_tokenRecords(orderBy: date, orderDirection: desc, first: 1) {
    id
    balance
    block
    blockchain
    category
    date
    isBluechip
    isLiquid
    multiplier
    rate
    source
    sourceAddress
    timestamp
    token
    tokenAddress
    value
    valueExcludingOhm
  }
  treasuryEthereum_tokenRecords(orderBy: date, orderDirection: desc, first: 1) {
    id
    balance
    block
    blockchain
    category
    date
    isBluechip
    isLiquid
    multiplier
    rate
    source
    sourceAddress
    timestamp
    token
    tokenAddress
    value
    valueExcludingOhm
}
  treasuryFantom_tokenRecords(orderBy: date, orderDirection: desc, first: 1) {
    id
    balance
    block
    blockchain
    category
    date
    isBluechip
    isLiquid
    multiplier
    rate
    source
    sourceAddress
    timestamp
    token
    tokenAddress
    value
    valueExcludingOhm
  }
  treasuryPolygon_tokenRecords(orderBy: date, orderDirection: desc, first: 1) {
    id
    balance
    block
    blockchain
    category
    date
    isBluechip
    isLiquid
    multiplier
    rate
    source
    sourceAddress
    timestamp
    token
    tokenAddress
    value
    valueExcludingOhm
  }
}
