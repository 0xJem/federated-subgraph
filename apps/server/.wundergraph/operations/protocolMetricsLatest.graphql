query ProtocolMetricsLatest {
    treasuryArbitrum_protocolMetrics(orderBy: date, orderDirection: desc, first: 1) {
        id
        block
        currentAPY
        currentIndex
        date
        gOhmPrice
        gOhmTotalSupply
        nextDistributedOhm
        nextEpochRebase
        ohmPrice
        ohmTotalSupply
        sOhmCirculatingSupply
        timestamp
        totalValueLocked
    }
