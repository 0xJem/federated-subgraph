query TokenRecords($pageSize: Int! = 1000, $startDate: String!, $endDate: String!) {
  treasuryArbitrum_tokenRecords(first: $pageSize, orderBy: date, orderDirection: desc, where: { date_gte: $startDate, date_lt: $endDate }) {
    id
    balance
    block
    blockchain
    category
    date
    isBluechip
    isLiquid
    multiplier
    rate
    source
    sourceAddress
    timestamp
    token
    tokenAddress
    value
    valueExcludingOhm
  }
  treasuryEthereum_tokenRecords(first: $pageSize, orderBy: date, orderDirection: desc, where: { date_gte: $startDate, date_lt: $endDate }) {
    id
    balance
    block
    blockchain
    category
    date
    isBluechip
    isLiquid
    multiplier
    rate
    source
    sourceAddress
    timestamp
    token
    tokenAddress
    value
    valueExcludingOhm
  }
  treasuryFantom_tokenRecords(first: $pageSize, orderBy: date, orderDirection: desc, where: { date_gte: $startDate, date_lt: $endDate }) {
    id
    balance
    block
    blockchain
    category
    date
    isBluechip
    isLiquid
    multiplier
    rate
    source
    sourceAddress
    timestamp
    token
    tokenAddress
    value
    valueExcludingOhm
  }
  treasuryPolygon_tokenRecords(first: $pageSize, orderBy: date, orderDirection: desc, where: { date_gte: $startDate, date_lt: $endDate }) {
    id
    balance
    block
    blockchain
    category
    date
    isBluechip
    isLiquid
    multiplier
    rate
    source
    sourceAddress
    timestamp
    token
    tokenAddress
    value
    valueExcludingOhm
  }
}
