query TokenSuppliesLatest {
  treasuryArbitrum_tokenSupplies(orderBy: date, orderDirection: desc, first: 1) {
    id
    balance
    block
    blockchain
    date
    pool
    poolAddress
    source
    sourceAddress
    supplyBalance
    timestamp
    token
    tokenAddress
    type
  }
